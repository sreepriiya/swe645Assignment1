      <!-- Survey Form Starts Here -->
      <div class="survey">
        <h2>Welcome to SWE 645 Survey Form! </h2> <br>
        <form action="/surveysubmittedpage.html">
        <table>
          <tr>
              <td><label for="firstname">First Name:</label></td>
              <td><input type="text" id="firstname" required></td>
          </tr>
          <tr>
              <td><label for="lastname">Last Name:</label></td>
              <td><input type="text" id="lastname"></td>
          </tr>
          <tr>
              <td><label for="streetaddress">Street Address:</label></td>
              <td><input type="text" id="streetaddress" required></td>
          </tr>
          <tr>
              <td><label for="city">City:</label></td>
              <td><input type="text" id="city" required></td>
          </tr>
          <tr>
              <td><label for="state">State:</label></td>
              <td><input type="text" id="state" required></td>
          </tr>
          <tr>
              <td><label for="zipcode">ZIP Code:</label></td>
              <td><input type="text" id="zipcode" required></td>
          </tr>
          <tr>
              <td><label for="telephonenumber">Telephone Number:</label></td>
              <td><input type="text" id="telephonenumber" required></td>
          </tr>
          <tr>
              <td><label for="email">Email:</label></td>
              <td><input type="email" id="email"></td>
          </tr>
          <tr>
              <td><label for="dateofsurvey">Date Of Survey:</label></td>
              <td><input type="date" id="dateofsurvey" required></td>
          </tr>
          <tr>
              <td><label for="mostliked">What you liked most about the campus?</label></td>
              <td>
                  <input type="checkbox" id="students" name="students"> <label for="students">Students</label>
                  <input type="checkbox" id="location" name="location"> <label for="location">Location</label>
                  <input type="checkbox" id="campus" name="campus"> <label for="campus">Campus</label>
                  <input type="checkbox" id="atmosphere" name="atmosphere"> <label for="atmosphere">Atmosphere</label>
                  <input type="checkbox" id="dormrooms" name="dormrooms"> <label for="dormrooms">Dorm Rooms</label>
                  <input type="checkbox" id="sports" name="sports"> <label for="sports">Sports</label>
              </td>
          </tr>
          <tr>
              <td><label for="mostinterested">How you became interested in the university?</label></td>
              <td>
                <input type="radio" id="friends" name="interested" value="friends"><label for="friends">Friends</label>
                <input type="radio" id="television" name="interested" value="television"><label for="television">Television</label>
                <input type="radio" id="internet" name="interested" value="internet"><label for="internet">Internet</label>
                <input type="radio" id="other" name="interested" value="other"><label for="other">Other</label>
                  
              </td>
          </tr>
          <tr>
              <td><label for="recommend">How likely you would recommend the university to future students?</label></td>
              <td>
                  <select name="university" id="recommend">
                    <option value="">--Please choose an option--</option>
                    <option value="vlikely">Very Likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unlikely</option>
                  </select>
              </td>
          </tr>
          <tr>
              <td><label for="comments">Additional Comments:</label></td>
              <td><textarea name="comments" id="comments" cols="30" rows="3"></textarea></td>
          </tr>
        </table>
        
        <input class="btn" type="submit" value="Submit" style="background-color:#7843e9">
        <input class="btn" type="reset" value="Reset" style="background-color:#e1daf1; color: black; border: 1px solid #7843e9;">
      </form>
